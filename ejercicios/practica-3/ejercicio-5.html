<!--
Confeccionar un formulario que solicite cual sistema operativo utiliza
más (linux o windows). Usar control Radio
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="sistema">¿Cuál sistema operativo utilizas más?</label><br><br>
        <input type="radio" id="linux" name="sistema" value="linux">
        <label for="linux">Linux</label><br><br>
        <input type="radio" id="windows" name="sistema" value="windows">
        <label for="windows">Windows</label><br><br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
