<!--
Confeccionar un formulario que solicite el ingreso de mail de una
persona y luego pida el ingreso de su clave dos veces (recordar
inicializar la propiedad name del elemento input con distintos nombres
para cada control)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="mail">Ingrese su mail:</label>
        <input type="email" id="mail" name="mail" required>
        <br><br>
        <label for="clave1">Ingrese su clave:</label>
        <input type="password" id="clave1" name="clave1" required>
        <br><br>
        <label for="clave2">Ingrese su clave nuevamente:</label>
        <input type="password" id="clave2" name="clave2" required>
        <br><br>
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
