<!--
Confeccione un formulario que solicite el ingreso de un mail, una clave y
luego muestre una serie de títulos de películas con su respectivo
checkbox. Disponer también del botón de tipo submit para el envío de
datos al servidor.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="mail">Ingrese su mail:</label>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="clave">Ingrese su clave:</label>
        <input type="password" id="clave" name="clave"><br><br>
        <label for="checkbox">Ingrese su pelicula favorita:</label><br>
        <input type="checkbox" id="checkbox" name="checkbox">IT 1<br>
        <input type="checkbox" id="checkbox" name="checkbox">IT 2<br>
        <input type="checkbox" id="checkbox" name="checkbox">IT 3<br>
    </form>
</body>
</html>
