Confeccionar un formulario que permita ingresar el nombre de una
persona, su mail, su dni (documento nacional de identidad) y finalmente
su curriculum (este Ãºltimo dato hacerlo utilizando un textarea)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label> 
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="mail">Mail:</label>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni"><br><br>
        <label for="curriculum">Curriculum:</label>
        <textarea id="curriculum" name="curriculum"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
