<!--
Confeccione un control de tipo select con los nombres de países de
América y Europa. Agrupe los países por continente.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="paises">America y Europa</label>
        <select name="paises">
            <optgroup label="America">
                <option>Argentina</option>
                <option>Chile</option>
                <option>Mexico</option>
            </optgroup>
            <optgroup label="Europa">
                <option>Francia</option>
                <option>Inglaterra</option>
                <option>España</option>
            </optgroup>
            
        </select>
    </form>
</body>
</html>
