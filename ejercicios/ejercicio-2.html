<!-- 
Crea un documento HTML que contenga un formulario con los siguientes campos:  
un campo de texto para el nombre, 
un campo de correo electrónico,  
un campo de contraseña y  
un botón de envío.  
Asegúrate de que cada campo tenga una etiqueta apropiada y atributos correctos. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo"><br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña"><br><br
        <button name="button">Enviar</button>
    </form>
</body>
</html>
